<body>




    <script>

        async function bar() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject(1)
                }, 1000);
            })
        }

        function simulateCatch(promise) {

            return promise.then(res => [null, res]).catch(err => [err, null])

        }


        ; (async () => {
            const a = await simulateCatch(bar())
            console.log(a)
        })()
    </script>
</body>
