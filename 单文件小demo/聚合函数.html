    <body>
        <script>

        function fun1(arg) {
            console.log('fun1', arg);
            return arg;
        }
        function fun2(arg) {
            console.log('fun2', arg);
            return arg;
        }
        function fun3(arg) {
            console.log('fun3', arg);
            return arg;
        }
        
        const funs = fun3(fun2(fun1('name')))
        console.log(funs);
        console.log('==================================================================')


        compose(fun1, fun2, fun3)('name');

        function compose(...funs) {
            return funs.reduce((a, b) => (...args) => a(b(...args)))
        }


    </script>
