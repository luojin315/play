<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="initMap()">
    <h1>测试地图渲染</h1>
    <div id="container"></div>
    <script src="https://map.qq.com/api/gljs?v=1.exp&key=T66BZ-HCDEV-PDMPP-UIB4K-5Q43T-KKFUD"></script>
    <script>


        function initMap() {
            // 仅在渲染整个视图之后运行的代码
            var center = new TMap.LatLng(39.954104, 116.357503);
            //定义map变量，调用 TMap.Map() 构造函数创建地图
            var map = new TMap.Map(document.getElementById("container"), {
                center: center, //设置地图中心点坐标
                zoom: 17, //设置地图缩放级别
                pitch: 43.5, //设置俯仰角
                rotation: 45, //设置地图旋转角度
                viewMode: "3D",
            });

            //   setTimeout(() => {map.setCenter(new TMap.LatLng(39.908802,116.397502))}, 3000);

        }

    </script>
</body>

</html>
